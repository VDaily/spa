<aside class="sidebar">
  <form action="" class="sidebar__search">
    <input type="text" class="sidebar__input" placeholder="Search blog...">
    <button class="sidebar__button"></button>
  </form>

  <div class="sidebar__main">

    <div class="author">
      <h2 class="author__title">Author</h2>


      <div class="author__main">
        <div class="author__graphics">
          <img [src]="pictures.author.src" [alt]="pictures.author.alt">
        </div>
        <div class="author__content">
          <p class="author__main-title">Kristin Watson</p>
          <p class="author__main-paragraph">Curator of Marketing Course</p>

          <div class="social">
            <ng-container *ngFor="let socialItem of socialItems(socialAuthorArr); let i = index">
              <ng-container *ngIf="i <= 10">
                <a href="#" class="social__link social__link_shift">
                  <button [ngClass]="'social__' + socialItem.name"></button>
                </a>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <app-trending-articles></app-trending-articles>
  </div>


  <div class="sidebar__footer">
    <div class="tags tags_column">
      <h2 class="tags__title sidebar_decoration">Tags</h2>

      <div class="tags__main">
        <a href="#" class="tags__link">#marketing</a>
        <a href="#" class="tags__link">#recruiting</a>
        <a href="#" class="tags__link">#coding</a>
        <a href="#" class="tags__link">#learning</a>
        <a href="#" class="tags__link">#HR</a>
        <a href="#" class="tags__link">#self-development</a>
      </div>

    </div>
  </div>
</aside>
